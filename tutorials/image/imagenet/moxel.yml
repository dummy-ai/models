name: inception-v3
tag: latest
image: moxel/py3-tf-cpu
assets:
- ./model/classify_image_graph_def.pb
- ./model/imagenet_2012_challenge_label_map_proto.pbtxt
- ./model/imagenet_synset_to_human_label_map.txt
resources:
  memory: 512Mi
  cpu: "1"
input_space:
  img_in: image
output_space:
  labels: json
setup:
- pip install -r requirements.txt
main:
  type: http
  entrypoint: python serve_model.py
