name: tf-object-detection
tag: latest
image: moxel/py3-tf-cpu
assets:
- ssd_mobilenet_v1_coco_11_06_2017/frozen_inference_graph.pb
resources:
  memory: 512Mi
  cpu: "1"
input_space:
  image: Image
output_space:
  boxes: JSON
  vis: Image
main:
  type: http
  cmd:
  - cd ..
  - protoc object_detection/protos/*.proto --python_out=.
  - cd object_detection
  - pip install flask
  - python serve_model.py
