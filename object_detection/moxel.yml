name: tf-object-detection
tag: latest
image: moxel/py3-tf-cpu
assets:
- ssd_mobilenet_v1_coco_11_06_2017/frozen_inference_graph.pb
resources:
  memory: 512Mi
  cpu: "1"
input_space:
  image: image
output_space:
  boxes: json
  vis: image
setup:
- cd .. && protoc object_detection/protos/*.proto --python_out=.
main:
  type: http
  entrypoint: python serve_model.py
